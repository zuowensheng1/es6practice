<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Symbol</title>
</head>

<body>
</body>
<script>
    let sym1 = Symbol("ff");
    let sym2 = Symbol("ff");
    console.log(sym1 == sym2);

    //Symbol值无法转成数字
    //无法进行字符串操作
    //可以转为bool值
    //可以toString变成一个显示字符串
    console.log(Symbol("dd".toString()));//"Symbol(dd)"

    let sym3 = Symbol.for("tt");
    let sym4 = Symbol.for("tt");
    console.log(sym3===sym4);//true

    //keyFor用来找使用Symbol.for创建的Symbol对象
    console.log(Symbol.keyFor(sym2));//undefined
    console.log(Symbol.keyFor(sym3));//tt
</script>

</html>
