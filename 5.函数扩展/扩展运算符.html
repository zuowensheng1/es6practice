<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3.扩展运算符</title>
</head>

<body>
</body>
<script>
    //  ...
    //  1.将非数组变成数组
    let str = "123";
    console.log([...str]);


    //  2.将数组变成非数组
    let aaar = [123, 3243];
    let bbbr = [1, 2, 3];
    console.log(aaar.concat(bbbr));
    console.log([...aaar, ...bbbr]);

    let ary = [1, 23, 12, 43, 65, 66];
    console.log(Math.max.apply(null, ary));
    console.log(Math.max(...ary));
</script>

</html>
