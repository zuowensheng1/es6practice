<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2.Promise异步加载图片</title>
</head>

<body>
    <div id="box"></div>
</body>
<script>
    //let box = document.getElementById("box");
    function loadImg(url){
        return new Promise((resolve, reject)=>{
            let img = new Image();
            img.src=url;
            img.onload=function(){
                resolve(img);
            };
            img.onerror=function(e){
                reject(e);
            }
        })   
    }
    loadImg("https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3922344982,423380743&fm=26&gp=0.jpg").then((img)=>{
        box.appendChild(img);
    }).catch((e)=>{
        console.log(e);
    })
</script>

</html>
